<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var numeroDeElementos = 7;
    var vector1 = new Array();
    vector1 = [0,1];

    for(var i=2; i <= numeroDeElementos; i++){
        vector1.push(vector1[i-1] + vector1[i-2]);
        }

    console.log("ejercicio realizado con un for. Valor Vector: "+vector1);

    while(i<=numeroDeElementos){
        vector1.push(vector1[i-1] + vector1[i-2]);
        i++
    }
    console.log("ejercicio realizado con un while. Valor Vector: "+vector1);
    
    </script>
</body>
</html>
